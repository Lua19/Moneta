<div id="top-bar" class="bg-transparent-dark navigation-bar">
    <div id="main-link" routerLink="">
        <img id="logo-img" src="http://drive.google.com/uc?export=view&id=1YVktoTjNITNIuEB4Vjw0auakTe6RW166" alt="moneta">
        <h1 class="title">Moneta Market</h1>
    </div>
    <div class="bar-tab-body" routerLink="info">
        <h2 class="bar-tab" >Info</h2>
    </div>
    <div class="bar-tab-body" routerLink="price">
        <h2 class="bar-tab">Pricing</h2>
    </div>
    <div class="bar-tab-body" (click)="navigate('/store')">
        <h2 class="bar-tab">Store</h2>
    </div>
    <div class="links align-items-center">
        <div *ngIf="!isUserLoggedIn" class="align-self-center" id="contact" (click)="navigate('login')"><h2 class="contact-text col">Login</h2></div>
        <div *ngIf="isUserLoggedIn" class="align-self-center" id="contact" (click)="logout()"><h2 class="contact-text col">Logout</h2></div>
        <div class="align-self-center" id="contact" routerLink="contact"><h2 class="contact-text col">Contact us</h2></div>
    </div>
</div>
