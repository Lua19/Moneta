<div class="content animate__animated animate__fadeInLeft bg-gradient-dark">
    <form [formGroup]="myForm" (ngSubmit)="login()">
        <span class="input-group-text" id="title-span">Only admins have login access</span>
        <br>
        <div class="form-outline mb-2">
            <label class="form-label">Email address</label>
            <input type="email" class="form-control" formControlName="Email" placeholder="example@email.com"/>
          </div>
        <br>
        <!-- Password input -->
        <div class="form-outline mb-4">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" formControlName="Password" placeholder="secret#123"/>
        </div>
        <button type="submit" value="submit">Login</button>
        <br>
        <p routerLink="/register">Sign up here</p>
        <div *ngIf="error" class="alert bg-dark border-danger animate__animated animate__fadeIn"> <p class="text-danger">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-lg" viewBox="0 0 16 16">
                <path d="M7.005 3.1a1 1 0 1 1 1.99 0l-.388 6.35a.61.61 0 0 1-1.214 0L7.005 3.1ZM7 12a1 1 0 1 1 2 0 1 1 0 0 1-2 0Z"/>
              </svg>
            {{error}}</p> 
          </div>
    </form>
</div>
