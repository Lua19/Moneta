<div class="animate__animated animate__fadeInLeft contact bg-gradient-dark">

  <form class="contact-form" [formGroup]="myForm" (ngSubmit)="sendContact()">
  <span class="input-group-text" id="title-span">Need some more information? Send us a message or give us a call</span>
  <br>
  <!-- <select class="form-select col-2" aria-label="Default select example" name="type" ngModel>
    <option selected value="purchase-micromarket">I wish to buy a kiosk</option>
    <option value="convert-micromarket">I would like to switch to a kiosk </option>
    <option value="doubt">I have further questions</option>
  </select> -->
  <div class="input-group mb-3 ">
    <span class="input-group-text col-3" id="basic-addon1">Name</span>
    <input type="text" class="form-control" placeholder="Whats your name?" formControlName="Name" aria-label="Username" aria-describedby="basic-addon1"ngModel>
  </div>

  <div class="input-group mb-3 ">
    <span class="input-group-text col-3" id="basic-addon1">Email </span>
    <input type="text" class="form-control" placeholder="email@example.com" formControlName="Email" aria-label="Username" aria-describedby="basic-addon1" ngModel>
  </div>

  <div class="input-group mb-3 ">
    <span class="input-group-text col-3" id="basic-addon1">Phone number</span>
    <input type="text" class="form-control" placeholder="A phone number to reach you" formControlName="Phone" aria-label="Username" aria-describedby="basic-addon1" ngModel>
  </div>
  
  <div class="input-group mb-3">
    <span class="input-group-text col-3" >Comments</span> 
    <textarea class="form-control" aria-label="With textarea" formControlName="Comments" placeholder="How can we help you?" ngModel></textarea>
  </div>

  <button type="submit" value="submit">Send</button>
</form>
</div>
<app-footer></app-footer>
