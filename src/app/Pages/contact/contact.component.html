<div class="animate__animated animate__fadeInLeft contact bg-gradient-dark">

  <form class="contact-form container" [formGroup]="myForm" (ngSubmit)="sendContact()">
  <span class="input-group-text" id="title-span">Contact us</span>
  <br>
  <p>
    Need some more information? Send us a message or let us give you a call
  </p>
  <br>
  <!-- <select class="form-select col-2" aria-label="Default select example" name="type" ngModel>
    <option selected value="purchase-micromarket">I wish to buy a kiosk</option>
    <option value="convert-micromarket">I would like to switch to a kiosk </option>
    <option value="doubt">I have further questions</option>
  </select> -->
  <div class="input-group mb-3 ">
    <span class="input-group-text col-3" id="basic-addon1">Name</span>
    <input type="text" class="form-control" placeholder="Whats your name?" formControlName="Name" aria-label="Username" aria-describedby="basic-addon1">
  </div>

  <div class="input-group mb-3 ">
    <span class="input-group-text col-3" id="basic-addon1">Email </span>
    <input type="text" class="form-control" placeholder="email@example.com" formControlName="Email" aria-label="Username" aria-describedby="basic-addon1">
  </div>

  <div class="input-group mb-3 ">
    <span class="input-group-text col-3" id="basic-addon1">Phone number</span>
    <input type="text" class="form-control" placeholder="A phone number to reach you" formControlName="Phone" aria-label="Username" aria-describedby="basic-addon1">
  </div>
  
  <div class="input-group mb-3">
    <span class="input-group-text col-3" >Comments</span> 
    <textarea class="form-control" aria-label="With textarea" formControlName="Comments" placeholder="How can we help you?"></textarea>
  </div>
  <button type="submit" value="submit">Send</button>
  <br>
  <div *ngIf="response" class="alert bg-dark border-success"> <p class="text-success">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check" viewBox="0 0 16 16">
    <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"/>
  </svg>Done! Our team will be contacting you shortly</p> 
  </div>
</form>
</div>
<app-footer></app-footer>
